{% extends 'base/base.html' %}
{% load static %}
{% block title %} Payment {% endblock %} 

{% block content %}


<div class="container-md rounded">
    <div class = "card">
        <div class = "card-title"> <h2 class=" mt-3 mb-4 display-4 text-center">Payment Details</h2>   </div>
        <div class = "card-body"> 
            <form action = "{% url 'prediction' %}" id="my-form" class = "form-container" method = "POST">
                {% csrf_token %}
                    <div class = "form form-group">
                        <div class="input-group input-group-static mt-2">
                            <label class = "input-group input-group-static"> Enter Date </label>
                            <input class = "input-group input-group-static" type = 'date' name = 'startDate'>
                        </div>
                    </div>
                <div style = "text-align: center;" class = "form form-group mt-2">
                    <button type = "submit" class = "btn btn-primary">Submit</button>
                    <h6></h6>
                </div>
            </form>
        </div>
    </div>
</div>

{%endblock%}
